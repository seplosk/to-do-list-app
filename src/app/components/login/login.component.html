<div class="flex items-center justify-center min-h-screen bg-gray-100">
	<div class="bg-white p-8 rounded-lg shadow-md w-96">
		<h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
		<form (ngSubmit)="login()">
			<div class="mb-4">
				<label class="block text-gray-700 mb-2">Email</label>
				<input type="email" [(ngModel)]="email" name="email" required class="w-full p-2 border border-gray-300 rounded-md" />
			</div>
			<div class="mb-6">
				<label class="block text-gray-700 mb-2">Password</label>
				<input type="password" [(ngModel)]="password" name="password" required class="w-full p-2 border border-gray-300 rounded-md" />
			</div>
			<button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
			<p class="mt-4 text-red-500">{{ errorMessage }}</p>
			<p class="mt-4 text-center">
				Don't have an account? <a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
			</p>
		</form>
	</div>
</div>
